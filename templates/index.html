<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>e-COMMERCE | FONES</title>
</head>

<body>
    <header style="text-decoration: none;">
        <div class="Headphone">
            <p>Headphone</p>
        </div>

        <ul class="navegação">
            <li>
                <a href="#">Visão Geral</a>
                <a href="#">Especificações</a>
                <a href="#">Reviews</a>
                <a href="#">Contatos</a>
                <a href="{{url_for('login')}}">Login</a>
            </li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-headphone'></i>
            <div id="menu">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        
    </header>

    <section class="home">
        <div class="home-img">
            <img src="./static/product1.png" class="one">
        </div>
        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h4>Toda essa tecnologia por apenas</h4>
            <h3>R${{valor}}</h3>
            <a href="#" class="btn-shop">Comprar</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="./static/main1.png" onclick="slider('./static/product1.png')"></li>
        </div>
        <div class="row2">
            <li><img src="./static/main2.png" onclick="slider('./static/product2.png')"></li>
        </div>
        <div class="row3">
            <li><img src="./static/main3.png" onclick="slider('./static/product3.png')"></li>
        </div>
    </div>

</body>
<script>
    function slider(anything){
    document.querySelector('.one').src=anything;
};
    let menu = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.navbar');

    menu.onclick = ()=>{
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
}
</script>
</html>
